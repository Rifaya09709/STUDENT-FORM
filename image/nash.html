<!DOCTYPE html>
<html>
<head>
  <title>Student Details Task</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      
    }

    /* First screen (Main page) */
    #mainScreen {
      height: 100vh;
      width: 100vw;
       background-image: url(https://i.pinimg.com/originals/9b/1d/e6/9b1de6df13a127d53f0f77a587a33bf0.jpg);
      background-color: crimson;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #mainScreen h1 {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 60px;
      font-size: 48px;
      font-weight: bold;
      border-radius: 12px;
      text-shadow: 2px 2px 5px black;
    }

    /* Second screen (Form section) */
    #formSection {
      display: none;
      min-height: 100vh;
      padding: 30px;
      background-image: url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.95);
    }

    table, th, td {
      border: 1px solid black;
      padding: 10px;
    }

    input, select {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      display: none;
    }

    h2, h3 {
      color: darkred;
      text-shadow: 1px 1px 4px black;
      font: 1.8rem;
    }
     
    
    
  </style>
</head>
<body>

  <!-- First Page -->
  <div id="mainScreen" onclick="showForm()">
    <h1>STUDENTS DETAILS</h1>
  </div>

  <!-- Second Page -->
  <div id="formSection">
    <button id="backBtn" onclick="goBack()">‚Üê Back</button>
    <h2>STUDENT DETAILS FORM</h2>

    <!-- Form Table -->
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="number" id="age"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" id="male" value="Male"> Male
          <input type="radio" name="gender" id="female" value="Female"> Female
        </td>
      </tr>
      <tr>
        <td>Course</td>
        <td>
          <select id="course">
            <option>JavaScript</option>
            <option>Python</option>
            <option>HTML</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" id="email"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center">
          <button onclick="saveData()">Save</button>
        </td>
      </tr>
    </table>

    <!-- Student List Table -->
    <h3>STUDENT LIST</h3>
    <table id="studentTable">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <script>
    function showForm() {
      document.getElementById("mainScreen").style.display = "none";
      document.getElementById("formSection").style.display = "block";
      document.getElementById("backBtn").style.display = "inline-block";
    }

    function goBack() {
      document.getElementById("mainScreen").style.display = "flex";
      document.getElementById("formSection").style.display = "none";
      document.getElementById("backBtn").style.display = "none";
    }

    function saveData() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var course = document.getElementById("course").value;
      var email = document.getElementById("email").value;
      var gender = document.getElementById("male").checked ? "Male" :
                   document.getElementById("female").checked ? "Female" : "";

      if (name === "" || age === "" || gender === "" || email === "") {
        alert("Please fill all fields");
        return;
      }

      var table = document.getElementById("studentTable");
      var row = table.insertRow(-1);
      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = age;
      row.insertCell(2).innerText = course;
      row.insertCell(3).innerText = gender;
      row.insertCell(4).innerText = email;

      var actionCell = row.insertCell(5);
      var btn = document.createElement("button");
      btn.innerText = "Delete";
      btn.className = "delete-btn";
      btn.onclick = function () {
        table.deleteRow(row.rowIndex);
      };
      actionCell.appendChild(btn);

      // Clear input fields
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("male").checked = false;
      document.getElementById("female").checked = false;
      document.getElementById("email").value = "";
    }
  </script>

</body>
</html>
